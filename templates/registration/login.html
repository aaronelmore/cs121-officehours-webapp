{% extends "uchicago-cs/base.html" %}

{% block content %}

<h2>Login</h2>
    <p>If you have a CNetID, you are in the wrong page.
        You should instead log in <a href="{% url 'social:begin' 'google-oauth2' %}">here</a>.</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

{% endblock %}
